<!DOCTYPE html>
<html lang="en" ng-app="lightApp">
<head>
    <meta charset="UTF-8">
    <title>Get Ready</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="angular/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

</head>
<body ng-controller="LightCtrl">

    <div class="text-center">
        <div ng-show="lights.red && !lights.yellow && !lights.green">
            <img src="traffic-lights-stop.png" alt="stop" class="img-rounded">
        </div>
    </div>
    <div class="text-center">
        <div ng-show="lights.red && lights.yellow && !lights.green">
            <img src="traffic-lights-ready.png" alt="stop" class="img-rounded">
        </div>
    </div>
    <div class="text-center">
        <div ng-show="!lights.red && !lights.yellow && !ights.green">
            <img src="traffic-lights-go.png" alt="stop" class="img-rounded">
        </div>
    </div>
    <div class="text-center">
        <div ng-show="!lights.red && lights.yellow && !lights.green">
            <img src="traffic-lights-caution.png" alt="stop" class="img-rounded">
        </div>
    </div>
</body>
</html>
